---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: resource
    run_list:
      - recipe[test::default]
  - name: resource_community
    run_list:
      - recipe[test::community]
    excludes:
      - centos-8 # no support for dnf modules currently
  - name: resource_peclchannel
    run_list:
      - recipe[test::default]
    attributes:
      pecl_method: channel
    verifier:
      inspec_tests:
        - test/integration/resource
  - name: source_install
    run_list:
      - recipe[test::source]
    excludes:
      - debian-9
